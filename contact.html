<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            text-decoration: none;
        }

        body {
            background-color: #f8f9fa;
            padding-bottom: 20px;
        }

        /* ---- APP BAR ---- */
        .app-bar {
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .app-bar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .app-title {
            font-size: 18px;
            font-weight: bold;
        }

        /* ---- BACK BUTTON ---- */
        .back-button {
            display: block;
            margin: 15px 15px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* ---- SECTION HEADING ---- */
        .section-heading {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0 10px;
            padding: 0 15px;
            color: #333;
        }

        /* ---- CONTACT CARDS ---- */
        .contact-card {
            background: white;
            padding: 20px;
            margin: 15px 15px;
            border-radius: 12px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-card i {
            font-size: 30px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .contact-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .contact-info {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        .contact-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        .contact-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- APP BAR -->
    <div class="app-bar">
        <img src="Img/macosApp.png" alt="School Badge">
        <div class="app-title">Makerere College School</div>
    </div>

    <!-- BACK TO HOME BUTTON -->
    <a href="index.html" class="back-button">Back to Home</a>

    <!-- CONTACT SECTION -->
    <div class="section-heading">Contact Us</div>

    <!-- Email Contact -->
    <div class="contact-card">
        <i class="fas fa-envelope"></i>
        <div class="contact-title">Email Us</div>
        <div class="contact-info">Email: info@makererecollege.edu</div>
           </div>

    <!-- Phone Contact -->
    <div class="contact-card">
        <i class="fas fa-phone-alt"></i>
        <div class="contact-title">Call Us</div>
        <div class="contact-info">Phone: +256 700 123 456</div>
      </div>

</body>
</html>
